  <body>
    <div class="ui grid">
      <div class="sixteen wide column">
        <table id="master-table">
          <thead>
            <tr>
              <th scope="col" id="sheets"><div><!--換課表--></div></th>
              <th scope="col" id="weekday-1">星期一</th>
              <th scope="col" id="weekday-2">星期二</th>
              <th scope="col" id="weekday-3">星期三</th>

              <th scope="col" id="weekday-5">星期五</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="ui modal fullscreen">
      <i class="close icon"></i>
      <div class="header">編輯個案</div>
      <div class="content">
        <div class="ui form">
          <div class="fields">
            <div class="four wide field">
              <label>病歷號</label><input type="text" placeholder="病歷號" id="student-id" disabled>
            </div>
            <div class="four wide field">
              <label>姓名</label><input type="text" placeholder="姓名" id="student-name" disabled>
            </div>
            <div class="one wide field">
              <label>評估</label>
              <div class="ui checkbox">
                <input type="checkbox" id="student-evaluate" disabled><label></label>
              </div>
            </div>
            <div class="seven wide field">
              <label>分級</label>
              <div class="ui circular" id="student-level">
                <a class="ui red empty circular label" data-color="red"></a>
                <a class="ui orange empty circular label" data-color="orange"></a>
                <a class="ui yellow empty circular label" data-color="yellow"></a>
                <a class="ui olive empty circular label" data-color="olive"></a>
                <a class="ui green empty circular label" data-color="green"></a>
                <!--a class="ui teal empty circular label"></a-->
                <a class="ui blue empty circular label" data-color="blue"></a>
                <a class="ui violet empty circular label" data-color="violet"></a>
                <!--a class="ui purple empty circular label"></a-->
                <a class="ui pink empty circular label" data-color="pink"></a>
                <a class="ui brown empty circular label" data-color="brown"></a>
                <a class="ui grey empty circular label" data-color="grey"></a>
                <a class="ui black empty circular label" data-color="black"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="fields">
          <div class="sixteen wide field">
            <label>時段</label>
            <table id="editor-table">
              <thead>
                <tr>
                  <th scope="col">&nbsp;</th>
                  <th scope="col">星期一</th>
                  <th scope="col">星期二</th>
                  <th scope="col">星期三</th>
                  <th scope="col">星期四</th>
                  <th scope="col">星期五</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui grey deny button">取消</div>
        <div class="ui positive right labeled icon button">確認<i class="checkmark icon"></i></div>
      </div>
    </div>
